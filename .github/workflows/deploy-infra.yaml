name: Deploy HPC Cluster Infrastructure

on:
  push:
    branches:
      - main
  pull_request:

env:
  AWS_REGION:         us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color -var="key_name=${{ secrets.AWS_KEY_NAME }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var="key_name=${{ secrets.AWS_KEY_NAME }}"

      - name: Upload Ansible Inventory as Artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory
          path: ansible/inventory.ini

  ansible:
      name: Ansible Configuration
      runs-on: ubuntu-latest
      needs: terraform
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Ansible Inventory Artifact
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory

      - name: Set up Python and Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install SSH Key from Secret
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: ansible-playbook playbooks/deploy_cluster.yml -i inventory.ini
        working-directory: ./ansible
