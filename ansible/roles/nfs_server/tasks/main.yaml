- name: Install NFS server package
  apt:
    name: nfs-kernel-server
    state: present

- name: Ensure shared directory exists
  file:
    path: /export/home
    state: directory
    owner: hpcuser
    group: hpcuser
    mode: '0755'

- name: Configure NFS exports
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: '0644'
  notify: Restart NFS Server

- name: Start and enable NFS services
  systemd:
    name: nfs-kernel-server
    state: started
    enabled: yes